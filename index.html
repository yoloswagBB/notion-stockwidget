<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion Stock Widget</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light">
    <!-- Light/Dark Btn -->
    <div class="settings">
      <div class="modes">
        <button class="light">Light</button>
        <button class="dark">Dark</button>
      </div>
    </div>
    <!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
  <div class="tradingview-widget-container__widget"></div>
  <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com" rel="noopener" target="_blank"><span class="blue-text">Watching</span></a> by TradingView</div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
  {
  "colorTheme": "light",
  "dateRange": "12M",
  "showChart": true,
  "locale": "en",
  "largeChartUrl": "",
  "isTransparent": false,
  "showSymbolLogo": true,
  "showFloatingTooltip": true,
  "width": "400",
  "height": "660",
  "plotLineColorGrowing": "rgba(0, 0, 255, 1)",
  "plotLineColorFalling": "rgba(255, 0, 0, 1)",
  "gridLineColor": "rgba(240, 243, 250, 0)",
  "scaleFontColor": "rgba(120, 123, 134, 1)",
  "belowLineFillColorGrowing": "rgba(159, 197, 232, 0.12)",
  "belowLineFillColorFalling": "rgba(234, 153, 153, 0.12)",
  "belowLineFillColorGrowingBottom": "rgba(207, 226, 243, 0)",
  "belowLineFillColorFallingBottom": "rgba(244, 204, 204, 0)",
  "symbolActiveColor": "rgba(41, 98, 255, 0.12)",
  "tabs": [
    {
      "title": "Holding",
      "symbols": [
        {
          "s": "ASX:WOW"
        },
        {
          "s": "ASX:EDV"
        },
        {
          "s": "ASX:NAB"
        }
      ],
      "originalTitle": "Indices"
    },
    {
      "title": "Watching",
      "symbols": [
        {
          "s": "ASX:A2M"
        },
        {
          "s": "ASX:ALD"
        },
        {
          "s": "ASX:ANZ"
        },
        {
          "s": "ASX:BOQ"
        },
        {
          "s": "ASX:ORG"
        },
        {
          "s": "ASX:QAN"
        },
        {
          "s": "ASX:STO"
        },
        {
          "s": "ASX:TPG"
        },
        {
          "s": "ASX:WBC"
        }
      ]
    }
  ]
}
  </script>
</div>
<!-- TradingView Widget END -->
    <!-- Custom JS for widget styling BEGIN -->
    <script src="app.js"></script>
    <!-- Custom JS END -->
  </body>
</html>
